<div class="container">
    <div class="row mt-5">
        <div class="col-lg-3 col-md-4 col-12" *ngFor="let data of carsdata;">
            <div class="card">
                <img src= {{data.image}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{data.heading}}</h5>
                  <p class="card-text">{{data.para}}</p>
                  <a href="#" class="btn btn-primary">{{data.button}}</a>
                </div>
              </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-3 col-md-4 col-12" *ngFor="let data of players;">
            <div class="card">
                <img src= {{data.image}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{data.unique_id}}</h5>
                  <p class="card-text">{{data.date}}</p>
                  <p class="card-text">{{data.team}}</p>
                  <p class="card-text">{{data.team2}}</p>
                  <p class="card-text">{{data.type}}</p>
                  <a href="#" class="btn btn-primary">{{data.button}}</a>
                </div>
              </div>
        </div>
    </div>
</div>
